<!-- This example requires Tailwind CSS v2.0+ -->

<section id="search-section">
  <form class="flex flex-nowrap place-content-center gap-2.5 bg-gray-800">
    <div class="text-white gap-x-4">
      <label for="#source">Source</label>
      <input id="source" name="source" type="text" class="bg-grey p-2 rounded-lg shadow-inner place-content-center border-2">
    </div>
    <div class="text-white gap-x-4">
      <label for="#destination">Destination</label>
      <input id="destination" name="destination" type="text" class="bg-grey p-2 rounded-lg shadow-inner place-content-center border-2">
    </div>
    <input type="submit" name="search" id="search" value="Search">
  </form>
</section>
