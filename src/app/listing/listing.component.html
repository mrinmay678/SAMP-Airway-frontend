<section id="search-section">
  <form class="flex flex-nowrap flex-col md:flex-row items-center justify-center md:justify-evenly px-3 pt-6
    place-content-center gap-6 bg-gray-800 pb-10" #searchFlight="ngForm" (ngSubmit)="getFlight(searchFlight.value)">
    <div class="flex w-full md:w-auto flex-row items-center justify-between text-center text-white md:gap-x-4">
      <label for="#source">Source</label>
      <select ngModel id="source" name="source" type="text" class="flex items-center text-center text-[#000000] w-1/2 md:w-auto h-10 rounded-md" required>
        <optgroup label={{loc.country}} *ngFor="let loc of locations">
          <option *ngFor="let city of loc.cities" value={{city.id}}>{{city.name}}</option>
        </optgroup>
      </select>
    </div>
    <div class="flex w-full md:w-auto flex-row items-center justify-between text-center text-white md:gap-x-4">
      <label for="#destination">Destination</label>
      <select ngModel id="destination" name="destination" type="text" class="flex items-center text-center text-[#000000] w-1/2 md:w-auto h-10 rounded-md" required>
        <optgroup label={{loc.country}} *ngFor="let loc of locations">
          <option *ngFor="let city of loc.cities" value={{city.id}}>{{city.name}}</option>
        </optgroup>
      </select>
    </div>
    <div class="flex w-full md:w-auto flex-row items-center justify-between text-center text-white md:gap-x-4">
      <label for="#departure">Select Date</label>
      <input ngModel type="date" name="departure" id="departure" class="flex items-center text-center text-[#000000] w-1/2 md:w-auto h-10 rounded-md" min={{today_date}} required>
    </div>
    <input type="submit" name="search" id="search" value="Search" class="w-1/2 md:w-auto text-white bg-[#4d4dff] px-4 py-2.5 rounded-md cursor-pointer">
  </form>

  <p class="text-med text-xl my-3 ml-6" *ngIf="tableData" ></p>
  <table class="border border-slate-600 w-full text-center justify-center" *ngIf="tableData">
    <tr>
      <th class= "border border-slate-600 w-60 px-4 md:px-6 py-3" *ngFor="let columns of headers" scope="col">{{columns}}</th>
    </tr>
    <tr *ngFor="let row of rows" class="px-6 py-6" >
      <td><a href="/flight/{{row.id}}">{{row.flight_name}}</a></td>
      <td><a href="/flight/{{row.id}}">{{row.dept}}</a></td>
      <td><a href="/flight/{{row.id}}">{{row.arr}}</a></td>
      <td><a href="/flight/{{row.id}}">{{row.cost}}</a></td>
    </tr>
  </table>
</section>
