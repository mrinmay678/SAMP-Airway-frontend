<div class="py-12 bg-white flex flex-col gap-5 px-6 md:px-60">
    <h2 class="text-xl text-base text-gray-800 font-semibold ">Complete Your Booking :-)</h2>
    <p class="mt-2 text-2xl leading-8 font-bold tracking-tight text-gray-900 sm:text-4xl">Flight Details:- </p>
    <p class="mt-4 max-w-2xl text-xl font-bold text-darkgray-800 ">Flight Name :- <span class="font-semibold"> {{flight_name}} </span></p>
    <div class="flex flex-col md:flex-row gap-1 md:gap-4">
        <p class="mt-4 max-w-2xl text-xl font-bold text-gray-900 ">Journey from:- <span class="font-semibold"> {{source}}</span></p>
        <p class="mt-4 max-w-2xl text-xl font-bold text-gray-900 "> To:- <span class="font-semibold">{{dest}}</span> </p>
    </div>
    <div class="flex flex-col md:flex-row gap-1 md:gap-4">
        <p class="mt-4 max-w-2xl text-xl font-bold text-gray-900 "> Departure Time :- <span class="font-semibold">{{departure}} </span></p>
        <p class="mt-4 max-w-2xl text-xl font-bold text-gray-900 "> Arrival Time :- <span class="font-semibold">{{arrival}} </span> </p>

    </div>
    <!-- <p class="mt-4 max-w-2xl text-xl text-gray-900 font-bold"> Adult: {{adult}}  &nbsp;&nbsp;&nbsp;Child: {{child}} </p> -->
    <p class="mt-4 max-w-2xl text-2xl text-gray-900 font-bold">Total Amount: - <span class="font-semibold">{{fare}}/- </span></p>
    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <form class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Check your details</h1>

                <input 
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="first name"
                    placeholder="First Name" />
               <input 
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="last name"
                    placeholder="Last Name" /><br>
                <input 
                    type="date"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="date_of_birth"
                    placeholder="Date_of_birth" />
           
               <input 
                    type="tel"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="phone_number"
                    placeholder="Phone_number" />  
                <input 
                    type="email"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="email"
                    placeholder="Email" /><br>

                    <button (click)="confirmBooking()" type="button" class="w-full md:w-60 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Confirm Booking!</button>
            </form>
        </div>
    </div>

</div>
