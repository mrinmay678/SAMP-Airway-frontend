<div class="py-12 bg-white flex flex-col gap-5 px-6 md:px-60">
  <h2 class="text-xl text-base text-gray-800 font-semibold ">Welcome To Your Profile</h2>
  <p class="mt-2 text-2xl leading-8 font-bold tracking-tight text-gray-900 sm:text-4xl">Profile Details:- </p>
  <p class="mt-4 max-w-2xl text-xl font-bold text-darkgray-800 ">Name : <span class="font-semibold"> {{first_name+" "+last_name}} </span></p>
  <div class="flex flex-col md:flex-row gap-1 md:gap-4">
      <p class="mt-4 max-w-2xl text-xl font-bold text-gray-900 ">Email: <span class="font-semibold"> {{email}}</span></p>
      <p class="mt-4 max-w-2xl text-xl font-bold text-gray-900 "> Mobile: <span class="font-semibold">{{phone_number}}</span> </p>
      <p class="mt-4 max-w-2xl text-xl font-bold text-gray-900 "> Country Code: <span class="font-semibold">{{country_code}}</span> </p>
      <p class="mt-4 max-w-2xl text-xl font-bold text-gray-900 "> Booking Status: <span class="font-semibold">{{booking_status}}</span> </p>

  </div>

</div>
